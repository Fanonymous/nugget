<div class="comment-keyboard-wrapper">
    <div class="comment-keyboard-box">
        <div class="comment-content-text">
            <ion-textarea [(ngModel)]="commentVal" autofocus placeholder="评论内容" rows="2"></ion-textarea>
        </div>
        <div class="send-comment-button">
            <ion-button size="small" (click)="handleSend()">发送</ion-button>
        </div>
    </div>
</div>
